<!DOCTYPE html>
{% extends "layout.html" %}
<link rel="stylesheet" href="/static/css/layout.css">
{% block content %}
<div class="column side">
    
</div>
<div class="column middle">
    {% if error %}
        <h2>{{ message }}</h2>
    {% endif %}
    <form action="/send" method="POST">
        Otsikko: <br>
        <input type="text" name="title" value="{{ title }}"> <br>
        Viesti: <br>
        <textarea name="content" rows="6" cols="70">{% if error %}{{ content }}{% endif %}</textarea>
        <br>
        <label for="topics">Aihe: </label>
        <select id="topics" name="topics">
            {% for topic in topics %}
            <option value="{{ topic[0] }}">{{ topic[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="radio" id="pu" name="private" value="0" checked>
        <label for="pu">Julkinen</label><br>
        <input type="radio" id="pr" name="private" value="1">
        <label for="p">Yksityinen</label><br>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <br>
        <input class="button" type="submit" value="Lähetä">
    </form>
</div>
{% endblock %}
